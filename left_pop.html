<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>網頁左側固定伸縮視窗</title>
    <meta http-equiv="content-type" content="text/html;charset=gb2312" />
    <style type="text/css">
      /* 左邊 */
      #open_Left {
        width: 600px;
        position: fixed;
        position: absolute;
        left: 0;
        top: 10%;
        z-index: 10;
      }
      #close_Left {
        float: left;
        cursor: pointer;
        background: #ac8932;
        text-align: center;
        line-height: 180px;
      }
      /* /左邊 */
    </style>
    <script type="text/javascript">
      // 左邊
      window.onload = function () {
        var box_Left = document.getElementById("open_Left");
        var close_Left = document.getElementById("close_Left");
        var flag = true,
          timer = null,
          initime = null,
          boxLen_Left = 0;
        close_Left.onclick = function () {
          /*無動態效果的伸縮，這兩段就可以了
          box_Left.style.right = flag?'-270px':0;
          flag = !flag;
          */
          clearTimeout(initime);
          //根據狀態flag執開展開收縮
          if (flag) {
            boxLen_Left = 0;
            timer = setInterval(slideright, 10);
          } else {
            boxLen_Left = -270;
            timer = setInterval(slideleft, 10);
          }
        };
        //展開
        function slideright() {
          if (boxLen_Left <= -540) {
            clearInterval(timer);
            flag = !flag;
            return false;
          } else {
            boxLen_Left -= 5;
            box_Left.style.left = boxLen_Left + "px";
          }
        }
        //收縮
        function slideleft() {
          if (boxLen_Left >= 0) {
            clearInterval(timer);
            flag = !flag;
            return false;
          } else {
            boxLen_Left = 0;
            box_Left.style.left = boxLen_Left + "px";
          }
        }
        //加載網頁過3秒之後會自動收縮
        // initime = setTimeout("close_Left.click()", 3000);
      };
      // /左邊
    </script>
  </head>

  <body>
    <div id="open_Left">
      <img
        id="close_Left"
        src="./images/0111_openBoxLeft.jpg"
        alt="紅包"
        style="width: 100%"
      />
    </div>
  </body>
</html>
